<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokedex</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/pokemon_pokecenter_icon-icons.com_67517.svg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="pokedex-container">
        <div class="btn" id="green"></div>
        <div class="btn" id="red"></div>
        <div id="pokedex">
            <div id="search-container">
                <input id="search" placeholder="Name or ID">
            </div>
            <div class="info" id="artwork">
                <div id="glass">
                    <div class="light" id="light"></div>
                </div>
            </div>
            <div class="info" id="info">
                <p id="text_info">Hello :)</p>
                <div class="light" id="light-info"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
